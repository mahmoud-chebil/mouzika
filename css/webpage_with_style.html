<html>

<head>
    <title>webpagewithstyle</title>
    <style type="text/css">
        .red {
            color: red;
            font-size: 400%;
        }
        
        .underlined {
            text-decoration: underline;
        }
        
        .green {
            color: green;
        }
        
        .large {
            font-size: 200%
        }
        
        .yellow {
            color: yellow
        }
        
        #first-section {
            color: blue;
            font-size: 200%;
            background-color: pink
        }
    </style>

</head>

<body>
    <div id="first-section">
        <p>the quick brown fox jumped over the lazy dog</p>
        <h1>css is cool</h1>
    </div>
    <p class="green large">this text is green <span class="yellow underlined"> while this text is yellow</span>
    </p>
</body>




</html>
